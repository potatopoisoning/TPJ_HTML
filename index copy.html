<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 리뷰 페이지</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    border-bottom: 1px solid #ddd;
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav a {
    margin: 0 15px;
    text-decoration: none;
    color: #333;
}

.search-container input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.search-container button {
    margin-left: 5px;
    padding: 8px 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
}

.buttons button {
    margin-left: 10px;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.write-btn {
    background-color: #f44336;
    color: white;
}

.login-btn {
    background-color: #333;
    color: white;
}

.company-header {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #fff;
    margin-top: 10px;
}

.company-logo {
    width: 80px;
    height: 80px;
    margin-right: 20px;
}

.company-info h1 {
    margin-bottom: 5px;
}

.review-btn {
    background-color: #00aaff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.tab-menu {
    display: flex;
    justify-content: space-around;
    background-color: #fff;
    padding: 10px 0;
    margin-top: 10px;
    border-bottom: 1px solid #ddd;
}

.tab-menu a {
    text-decoration: none;
    color: #333;
}

.tab-menu .active {
    font-weight: bold;
    border-bottom: 2px solid #007bff;
}

.review-summary {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #fff;
    margin-top: 10px;
}

.left, .right {
    width: 45%;
}

.rating-bars {
    list-style: none;
    margin-top: 10px;
}

.rating-bars li {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.bar {
    width: 80%;
    height: 8px;
    background-color: #ddd;
    margin-left: 10px;
    border-radius: 4px;
    overflow: hidden;
}

.fill {
    height: 100%;
    background-color: #007bff;
}

.right ul {
    list-style: none;
    margin-top: 10px;
}

.right li {
    margin-bottom: 8px;
}

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Blind</div>
        <nav class="nav">
            <a href="#">홈</a>
            <a href="#">기업 리뷰</a>
            <a href="#">채용공고</a>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="관심 있는 내용을 검색해보세요!" />
            <button>검색</button>
        </div>
        <div class="buttons">
            <button class="write-btn">글쓰기</button>
            <button class="login-btn">로그인</button>
        </div>
    </header>

    <section class="company-header">
        <img src="company-logo.png" alt="회사 로고" class="company-logo">
        <div class="company-info">
            <h1>영풍정밀</h1>
            <p class="rating">⭐ 2.6 (58개 리뷰)</p>
            <button class="review-btn">이 회사 리뷰하기</button>
        </div>
    </section>

    <nav class="tab-menu">
        <a href="#">소개</a>
        <a href="#" class="active">리뷰</a>
        <a href="#">게시글</a>
        <a href="#">연봉</a>
        <a href="#">채용</a>
        <a href="#">뉴스</a>
        <a href="#">갤러리</a>
    </nav>

    <section class="review-summary">
        <div class="left">
            <h2>영풍정밀 리뷰</h2>
            <div class="overall-rating">
                <span class="score">2.6</span>
                <span class="stars">⭐⭐⭐</span>
                <span>(58개 리뷰)</span>
            </div>
            <ul class="rating-bars">
                <li>5 ⭐ <div class="bar"><div class="fill" style="width: 20%;"></div></div></li>
                <li>4 ⭐ <div class="bar"><div class="fill" style="width: 10%;"></div></div></li>
                <li>3 ⭐ <div class="bar"><div class="fill" style="width: 30%;"></div></div></li>
                <li>2 ⭐ <div class="bar"><div class="fill" style="width: 25%;"></div></div></li>
                <li>1 ⭐ <div class="bar"><div class="fill" style="width: 15%;"></div></div></li>
            </ul>
        </div>
        <div class="right">
            <h3>항목별 평점</h3>
            <ul>
                <li>커리어 향상 ⭐ 2.8</li>
                <li>업무와 삶의 균형 ⭐ 2.4</li>
                <li>급여 및 복지 ⭐ 2.9</li>
                <li>사내 문화 ⭐ 2.0</li>
                <li>경영진 ⭐ 1.8</li>
            </ul>
        </div>
    </section>
</body>
</html>
